{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="signup-login">
        <div class="sign-up row g-3 align-items-center">
            <form method="post">
                {% csrf_token %}
                <div class="heading">
                    Sign Up
                </div>
                <div class="line"></div>
                <div class="field col-auto">
                    <label for="username">User Name</label>
                    <input type="text" required name="username" id="username" placeholder='Enter Your user name'>
                </div>
                <div class="field col-auto">
                    <label for="email">Email/Phoneno</label>
                    <input type="email" required name="email" placeholder ='Enter Your Email' id="email">
                </div>
                <div class="field col-auto">
                    <label for="psw">Password</label>
                    <input type="text" name="psw" id="psw" required>
                </div>
                <div class="field col-auto">
                    <input type="submit" name="submit" id="submit" value= 'submit'>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
